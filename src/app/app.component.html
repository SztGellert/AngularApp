<h1>This is an example Angular App!</h1>
<p>Made by: {{ memberName }}</p>
<h3>Add a new language!</h3>
<input type="text" [(ngModel)]="language"/>
<button (click)="addLanguage()">Add</button>
<button (click)="deleteFirst()">Delete First</button>
<h3>List of Languages</h3>
<ul *ngFor="let lang of listOfLanguages">
  <li>{{lang}}</li>
</ul>
<p *ngIf="listOfLanguages.length > 2">Congrats! You know more than 2 languages!</p>
